<html>
    <head>
        <title>First Javscript Example</title>
        <style>
            .c1 {
                font-size: large;
            }
        </style>
    </head>
    <body>
        <p class = "c1">Welcome to my Page (this is going to large)</p>
        <p id = "mainParagraph"></p>
        <script type="text/javascript">
            document.getElementById("mainParagraph").innerHTML = "Welcome to my page";
            document.getElementById("mainParagraph").setAttribute("class", "c1");
            document.getElementsByClassName("c1")[0].innerHTML = "This text is displayed in large font";
        </script>
    </body>
</html>
